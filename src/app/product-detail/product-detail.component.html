<div class="content">
  <div class="big-image">
    <img id="big-image" src="{{ images[0] }}" alt="{{ name }}" />
  </div>
  <div class="name">
    <h1>{{ name }}</h1>
  </div>
  <div class="colors">
    <div
      [ngStyle]="{ 'background-color': color }"
      *ngFor="let color of colors"
      class="color-circle"
    ></div>
  </div>
</div>
